<div class="center mt-3">
    <h2>Your matches - {{pagination?.totalItems}} found</h2>
</div>
<div class="container mt-3" *ngIf="userParams">
    <form #form="ngForm" class="d-flex mb-3" (ngSubmit)="loadMembers()">
        <div class="d-flex mx-2">
            <label class="col-form-label">Age from: </label>
            <input type="number" class="form-control ms-1" style="width: 70px" name="minAge"
             [(ngModel)]="userParams.minAge">
        </div>
        <div class="d-flex mx-2">
            <label class="col-form-label">Age to: </label>
            <input type="number" class="form-control ms-1" style="width: 70px" name="maxAge"
             [(ngModel)]="userParams.maxAge">
        </div>
        <div class="d-flex px-2">
            <label class="col-form-label me-2">Show: </label>
            <select name="gender" style="width: 130px;" class="form-select ms-1"
            [(ngModel)]="userParams.gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
            {{gender.display}}</option>
        </select>
        </div>
        <button class="btn btn-primary ms-1" type="submit">
            Apply Filter
        </button>
        <button class="btn btn-primary ms-1" type="submit" (click)="resetFilter()">
            Reset filter
        </button>
        
        <div class="col">
            <div class="btn-group float-end">
                <button 
                    type="button"
                    class="btn btn-primary" 
                    (click)="orderByLastActive()">Last Active</button>
                <button 
                    type="button"
                    class="btn btn-primary" 
                    name="orderBy" 
                    [(ngModel)]="userParams.orderBy"
                    btnRadio="created" 
                    (click)="orderByCreated()">Newest members</button>
            </div>
        </div>
    </form>
</div>

<div class="row">
    <div class="col-2" *ngFor="let member of members">
        <app-member-card [member]="member"></app-member-card>
    </div>
</div>
<div class="d-flex justify-content-center">
    <ngb-pagination [collectionSize]="((pagination?.totalItems??1*10)+10)" 
    aria-label="Default pagination"
    (pageChange)="pageChange($event)"/>
    <!-- [(page)]="pageNumber"  -->
</div>
